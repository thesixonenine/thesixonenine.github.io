        function yuanToFen(text) {
            if (text != null && text != undefined && text != "") {
                // 转换为字符串并去除空格
                let arr = text.toString().split("");
                // 小数点位置
                let index = arr.indexOf('.');
                // 总长度
                let len = arr.length - 1;
                if (index != -1) {
                if (len - index == 1) {
                    // 一位小数 末尾加0并转换为数字
                    return Number(text.toString().replace(".", "") + "0");
                } else if (len - index == 2) {
                    // 两位小数 去除小数点并转换为数字
                    return Number(text.toString().replace(".", ""));
                }
                } else {
                return text * 100;
                }
            } else {
                return text;
            }
        }
